<!DOCTYPE html>
<html lang="en">
<head>
    <title>AirBnb Clone</title>
    <link rel="shortcut icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>
<body>
    <header>
        <div id="logo"></div>
    </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <!-- Locations dropdown box (start) -->
                    <ul class="popover">
                        <li>
                            <h3>Arizona:</h3>
                            <h4>Page</h4>
                            <h4>Page2</h4>
                        </li>
                        <li>
                            <h3>California:</h3>
                            <h4>San Francisco</h4>
                            <h4>Los Altos</h4>
                        </li>
                    </ul>
                    
                </div>
                <!-- (end) -->
                <!-- Amenities dropdown box (start)-->
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li>
                            <h4>Internet</h4>
                            <h4>TV</h4>
                            <h4>Kitchen</h4>
                            <h4>Iron</h4>
                        </li>
                    </ul>
                </div>
                <!-- (end) -->
                <button>Search</button>
            </section>
            
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>My home</h2>
                </article>
                <article>
                    <h2>Tiny house</h2>
                </article>
                <article>
                    <h2>A suite</h2>
                </article>

            </section>  
        </div>
    <footer>
        Holberton School
    </footer>
</body>
</html>
